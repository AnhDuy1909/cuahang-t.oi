    <link rel="stylesheet" href="Dangky.css">
</head>
<body>
    <nav>
        <div class="container">
            <div class="nav-content">
                <div class="logo">cửa hàng điện thoại</div>
                <div class="nav-links">
                    <a href="bài tập lớn.html">Trang chủ</a>
                    <li class="dropdown">
                    <a href="#">Sản phẩm</a>
                    <ul class="dropdown-menu">
                        <li><a href="#">iPhone</a></li>
                        <li><a href="#">Samsung</a></li>
                        <li><a href="#">Xiaomi</a></li>
                        <li><a href="#">Phụ kiện</a></li>
                    </ul></li>
                    <a href="#">khuyến mãi</a>
                    <a href="#">giỏ hàng</a>
                    <a href="#">liên hệ</a>
                    <a href="login.html">Đăng nhập</a>
                </div>
                <button class="menu-button">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16m-16 6h16"></path>
                    </svg>
                </button>
            </div>
        </div>
    </nav>
    <div class="register-container">
        <h2>Đăng Ký Tài Khoản</h2>
        <form action="#" method="POST">
            <label for="fullname">Họ và Tên:</label>
            <input type="text" id="fullname" name="fullname" placeholder="Nhập họ và tên" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" placeholder="Nhập email" required>
            
            <label for="username">Tên Đăng Nhập:</label>
            <input type="text" id="username" name="username" placeholder="Nhập tên đăng nhập" required>
            
            <label for="password">Mật Khẩu:</label>
            <input type="password" id="password" name="password" placeholder="Nhập mật khẩu" required>
            
            <label for="confirm-password">Xác Nhận Mật Khẩu:</label>
            <input type="password" id="confirm-password" name="confirm-password" placeholder="Nhập lại mật khẩu" required>
            
            <button type="submit" class="register-submit">Đăng Ký</button>
        </form>
        <p>Đã có tài khoản? <a href="login.html">Đăng nhập ngay</a></p>
    </div>
</body>
</html>
